{% extends 'shared/layout.html' %}


{% block title %}
    forget password
{% endblock %}

{% block content %}
    <section class="page-heading-2">
        <div class="container">
            <div class="breadcrumb text-center text-white">
                <h1 class="page-title">forget password</h1>
                <a href="{% url 'home-page' %}">Home</a>
                <span class="delimeter"> &gt; </span>
                <span class="current">forget password</span>
            </div>
        </div>
    </section>

    <section class="main-contain">
        <div class="container">
            <div class="login-area">
                <div class="login-inner">
                    {% if messages %}
                        <ul style="font-weight: bolder;font-size: 21px;color: #195c26;text-align: center">
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }} {% endif %}">
                                    {{ message }}
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <br>
                    <div class="login-form">
                        <form method="post" name="contact-form" id="ContactForm">
                            {% csrf_token %}
                            <div class="form-details">
                                {{ form }}
                            </div>
                            <br>
                            <button type="submit" class="custom-btn">send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
