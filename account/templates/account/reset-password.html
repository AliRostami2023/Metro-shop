{% extends 'shared/layout.html' %}


{% block title %}
    reset password
{% endblock %}

{% block content %}
    <section class="page-heading-2">
        <div class="container">
            <div class="breadcrumb text-center text-white">
                <h1 class="page-title">reset password</h1>
                <a href="{% url 'home-page' %}">Home</a>
                <span class="delimeter"> &gt; </span>
                <span class="current">reset password</span>
            </div>
        </div>
    </section>

    <section class="main-contain">
        <div class="container">
            <div class="login-area">
                <div class="login-inner">
                    <div class="login-form">
                        <form method="post" name="contact-form" id="ContactForm">
                            {% csrf_token %}
                            <div class="form-details">
                                {{ form }}
                            </div>
                            <br>
                            <button type="submit" class="custom-btn">confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
